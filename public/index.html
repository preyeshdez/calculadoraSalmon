<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Salmón</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1 class="text-center mb-4">Calculadora de Precio de Salmón</h1>
        <form id="salmonCalculator" class="card p-4">
            <div class="mb-3">
                <label class="form-label">Tipo de Salmón</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoSalmon" id="salmonConPiel" value="14000" required>
                        <label class="form-check-label" for="salmonConPiel">Con Piel - $14.000/kg</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoSalmon" id="salmonSinPiel" value="16000" required>
                        <label class="form-check-label" for="salmonSinPiel">Sin Piel - $16.000/kg</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso del Filete (g)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ingrese el peso en gramos" min="100" step="1" required>
            </div>
            <button id="botonCalcular" type="submit" class="btn btn-primary w-100">Calcular Precio</button>
        </form>
        <div id="resultado" class="alert alert-info mt-4 d-none" role="alert"></div>
    </div>

    <script src="./assets/js/calcular.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
